name: "RareSift CodeQL Configuration"

# Disable the default CodeQL queries to use custom security-focused queries
disable-default-queries: false

# Custom query packs for enhanced security scanning
packs:
  python:
    - codeql/python-queries:Security
    - codeql/python-queries:Correctness
  javascript:
    - codeql/javascript-queries:Security
    - codeql/javascript-queries:Correctness

# Additional queries for specific security concerns
queries:
  - uses: security-and-quality
  - uses: security-extended

# Path filters to focus scanning on application code
paths:
  - backend/
  - frontend/src/
  - scripts/

# Paths to ignore during scanning
paths-ignore:
  - "**/*.md"
  - "**/*.txt"
  - "**/node_modules/"
  - "**/venv/"
  - "**/__pycache__/"
  - "**/migrations/"
  - "**/tests/"
  - "**/*.test.py"
  - "**/*.test.js"
  - "**/*.test.ts"
  - "**/*.test.tsx"