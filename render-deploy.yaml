# Render Deployment Configuration for RareSift Backend
services:
  - type: web
    name: raresift-backend
    runtime: docker
    repo: https://github.com/raamasri/RareSift.git
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://raresift.vercel.app,https://www.raresift.com
      - key: DATABASE_URL
        fromDatabase:
          name: raresift-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: raresift-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually for security
    healthCheckPath: /health
    
  - type: redis
    name: raresift-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    
databases:
  - name: raresift-postgres
    plan: starter
    databaseName: raresift_production
    user: raresift_user